<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메뉴 구성 예제2</title>
	<style>
		*{ padding: 0; margin: 0;}
		.menu-link{
			padding-left: 10px; position: relative;
			float: left;
		}
		.menu-link{
			float: left;
			list-style-type: none;
		}
		.menu-link::before{
			content: ''; height: 5px; width: 10px;
		}
		.menu-link::after{
			content: ''; height: 5px; width: 10px;
			position: absolute; background-color: red;
			top: 1px; left: 1px; border-radius: 50%;
		}

	</style>
</head>
<body>
	<ul class="menu-item">
		<li class="menu-link">메뉴1</li>
		<li class="menu-link">메뉴2</li>
		<li class="menu-link">메뉴3</li>
	</ul>
</body>
</html>
