<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>여백 예제</title>
	<style>
		/* 
		이번 예제는 margin보다는 padding을 이용하는게 좋다.
		margin은 계산을 해줘야 됨.
		*/
		.box1{
			padding: 20px; border: 5px solid red;
			display: inline-block;
		}
		.box1 > .inner-box{
			width: 100px; height: 100px;
			border: 5px solid blue;
		}
		.box2{
			width: 160px; height: 160px;
			box-sizing: border-box;
			margin-top: 40px;
			border: 5px solid red;
		}
		.box2 > .inner-box{
			width: 100px; height: 100px;
			border: 5px solid blue;
			margin: 20px;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="inner-box"></div>
	</div>
	<div class="box2">
		<div class="inner-box"></div>
	</div>
</body>
</html>
