<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JQuery - 메뉴 예제</title>
	<script src="../../static/js/jquery.min.js"></script>
	<style>
		*{margin: 0; padding: 0;}
		/*
		ul{ list-style: none;}
		a{ text-decoration: none;} //강사님은 이런식으로 세팅하고 하신다고 하심.
		*/
		.menu-list{
			display: flex;
			list-style-type: none;
		}
		.menu-item{
			width: 100%; height: 50px; border: 3px solid black;
		}
		.menu-item+.menu-item{
			margin-left: -3px;
		}
		.menu-link{
			color: black; height: 100%; text-decoration: none;
			line-height: 50px; text-align: center;
			display: block; /*여백 또한 클릭할 수 있게 하려고 inline 태그는 안바뀜. 개발자 도구로 확인 가능능*/
		}
		nav{ margin-bottom: 10px;}
		.box{ height: 300px; border: 3px solid black;}
		.bg-yellow{ background-color: yellow;}
		.menu-item.select{background-color: yellow;}
	</style>
</head>
<body>
	<nav class="menu-list">
		<li class="menu-item">
			<a href="" class="menu-link">메뉴1</a>
		</li>
		<li class="menu-item">
			<a href="" class="menu-link">메뉴2</a>
		</li>
		<li class="menu-item">
			<a href="" class="menu-link">메뉴3</a>
		</li>
	</nav>

	<script>
		/* 메뉴를 클릭하면 클릭한 메뉴만 배경색이 노란색으로 되도록 작성하세요.
		*/
		const $li = $(".menu-item");

		/*
		$li.click(function(){
			$li.removeClass("select");
			$(this).addClass("select");
		})
		*/

		$li.click(function(){
			$(this).addClass("select"); //this는 지금 이벤트가 발생한 요소를 의미한다.
			$li.not(this).removeClass("select");
		})

	</script>

</body>
</html>
