<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>반복문</title>
	<script>
		/*
		for in문
		- 사용법
		for(변수 in 배열 또는 객체){
		
		}
		- 배열인 경우 변수에 0부터 크기-1까지 차례대로 넣어줌
		- 객체인 경우 변수에 객체의 속성명을 차례대로 넣어줌
		
		for of문
		for(변수 of 배열){
		
		}
		- 배열의 있는 값을 가져와서 변수에 넣어 줌.
		*/
		var obj = {
			name : '홍길동',
			age : 21
		}
		var arr = [1, 2, 3, "abc"];

		for(attr in obj){
			document.write(`${attr} : ${obj[attr]}` + '<br>');
			//attr은 obj인 객체의 받음 따라서 ${attr}은 obj가 객체이기 때문에 속성명을 차례례대로 넣음
			//${obj[attr]}은 원래는 obj.으로 불러오는데 객체를 아직 안배워서 obj[attr]으로 속성값을 불러옴. 
		}
		
		document.write('<hr>')

		for(attr in arr){
			document.write(`${attr} : ${arr[attr]}` + '<br>');
			//attr은 arr인 배열을 받음 따라서 ${attr}은 arr가 배열이기 때문에 0부터 크기-1까지의 차례대로 넣어줌
			//${arr[attr]}은 arr의 값을 받아오게 됨.
		}

		document.write('<hr>')

		for(val of arr){
			document.write(`${val}` + '<br>');
		}

	</script>
</head>
<body>
	
</body>
</html>
